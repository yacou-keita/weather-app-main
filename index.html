<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Weather app</title>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <main>
    <header>
      <img src="./assets/images/logo.svg" alt="logo">
      <div>
        <h3>menu</h3>
      </div>
    </header>
    <h1>How's the sky looking today?</h1>
    <div class="search">
      <input type="search" placeholder="Search for a city...">
      <button type="button">Search</button>
    </div>
    <div class="information">
      <div class="information-left">
        <img src="./assets/images/bg-today-large.svg" alt="bg">
        <section id="information-statistic">
          <article>
            <h5>Feels like</h5>
            <span>18°</span>
          </article>
          <article>
            <h5>Humidity</h5>
            <span>46%</span>
          </article>
          <article>
            <h5>Wind</h5>
            <span>14km/h</span>
          </article>
          <article>
            <h5>Precipitation</h5>
            <span>0 mm</span>
          </article>
        </section>
        <section id="information-daily">
          <article>
            <h5>Tue</h5>
            <img src="./assets/images/icon-rain.webp" alt="" >
            <div>
              <span>20°</span>
              <span>14°</span>
            </div>
          </article>
          <article>
            <h5>Wed</h5>
            <img src="./assets/images/icon-drizzle.webp" alt="" >
            <div>
              <span>21°</span>
              <span>15°</span>
            </div>
          </article>
          <article>
            <h5>Thu</h5>
            <img src="./assets/images/icon-sunny.webp" alt="" >
            <div>
              <span>24°</span>
              <span>14°</span>
            </div>
          </article>
          <article>
            <h5>Fri</h5>
            <img src="./assets/images/icon-partly-cloudy.webp" alt="" >
            <div>
              <span>25°</span>
              <span>13°</span>
            </div>
          </article>
          <article>
            <h5>Sat</h5>
            <img src="./assets/images/icon-storm.webp" alt="" >
            <div>
              <span>21°</span>
              <span>15°</span>
            </div>
          </article>
          <article>
            <h5>Sun</h5>
            <img src="./assets/images/icon-snow.webp" alt="" >
            <div>
              <span>25°</span>
              <span>16°</span>
            </div>
          </article>
          <article>
            <h5>Mon</h5>
            <img src="./assets/images/icon-fog.webp" alt="" >
            <div>
              <span>24°</span>
              <span>15°</span>
            </div>
          </article>
        </section>
      </div>
      <div class="information-right">
        <h1>section droite</h1>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
